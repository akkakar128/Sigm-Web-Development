<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer 2025 - RCET Data Form</title>
</head>
<body>
    <h3 style="text-align: center;">Summer - Semester 2025</h3>
    <div>
        <form action="post">
            <table>
                <tr>
                    <td><label for="rollno">Registration No </label></td>
                    <td><input type="text" required name="registrationno" id="registrationno" placeholder="Enter Your Roll No"></td>
                </tr>
                <tr>
                   <td><label for="studentname">Student Name</label></td>
                   <td><input type="text" required name="studentname" id="studentname" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                   <td><label for="contactno">Contact No</label></td>
                   <td><input type="text" minlength="11" name="contactno" id="contactno" placeholder="Enter Your Contact No"></td>
                </tr>
                <tr>
                   <td><label for="telno">Telephone No</label></td>
                   <td><input type="tel" minlength="8" name="telno" id="telno" placeholder="Enter Your Telephone No"></td>
                </tr>
                <tr>
                   <td><label for="loaction">Location</label></td>
                   <td><textarea rows="5" cols="21" minlength="10" name="loaction" id="loaction" placeholder="Enter Your Contact No"></textarea></td>
                </tr>
                <tr>
                   <td><label for="Age">Age</label></td>
                   <td><input type="number" min="16" max="25" minlength="2" name="contactno" id="contactno" placeholder="16+"></td>
                </tr> 
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="radio" checked name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label></td>
                </tr>   
                <tr>
                   <td><label for="email">Email</label></td>
                   <td><input type="email" required name="email" id="em" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                   <td><label for="password">Password</label></td>
                   <td><input type="password" minlength="8" required name="password" id="password" placeholder="Enter Your Password"></td>
                </tr>
                <tr>
                    <td><label for="course">Course</label></td>
                    <td><select name="course" id="course">
                        <option value="">Select Your Course</option>
                        <option value="oop">Object Oriented Prog</option>
                        <option value="dm">Discrete Matchmatics</option>
                        <option value="qt">Quran Translation</option>
                        <option value="db">Database</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="color">Uniform Color</label></td>
                    <td><input type="color" name="color" id="color" value="#ffffff" ></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" name="dob" id="dob" value="dob"></td>
                </tr>
                <tr>
                   <td><label for="imagefile">Insert Image</label></td>
                   <td><input type="file" name="imagefile" id="imagefile" accept="image/png, image/jpeg, image/webp"></td>
                </tr>
                <tr>
                   <td><label for="website">Student Website</label></td>
                   <td><input type="url" name="website" id="website" placeholder="Enter Your website(if any)"></td>
                </tr>
                <tr>
                    <td><label for="semestertime">Timing</label></td>
                    <td><input type="time" name="semestertime" id="semestertime" ></td>
                </tr>
                <tr>
                    <td><label for="chk">Currently Enrolled</label></td>
                    <td><input type="checkbox" name="chk" id="chk" checked><label for="chk">Yes, I am Enrolled in a University.</label></td>
                </tr>
                <tr>
                    <td><label for="reset">Clear Form</label></td>
                    <td><input type="reset" name="reset" id="reset"></td>
                </tr>
                <tr>
                    <td></td>
                    <td rowspan="2"><input  type="submit" name="submit" id="submit" style="padding: 1% 8% 1% 8%; "></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
