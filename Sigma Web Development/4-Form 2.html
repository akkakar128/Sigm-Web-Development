<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKz School - New Admission 2025</title>
</head>
<body>
    <div id="form">
        <form action="post">
            <table>
                <h3 style="margin-left: 20%;">New Admission 2025</h3>
                <tr>
                    <td><label for="serialno">Serial No</label></td>
                    <td><input type="text" name="serialno" required placeholder="Enter Serial No" min="1" ></td>
                </tr>
                <tr>
                    <td><label for="name">Student Name</label></td>
                    <td><input type="text" name="name" required placeholder="Enter Student Name"></td>
                </tr>
                <tr>
                    <td><label for="image">Image</label></td>
                    <td><input type="file" name="image" id="image" accept="image/jpeg,image/jpeg,image/png,image/webp"></td>
                </tr>
                <tr>
                    <td><label for="fname">Father/Guardian Name</label></td>
                    <td><input type="text" name="fname" required placeholder="Enter Father Name"></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender</label></td>
                    <td><input type="radio" name="gender" value="male" required checked><label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="female"><label for="female">Female</label>
                    <input type="radio" name="gender" id="others" value="others"><label for="others">Others</label></td>
                </tr>
                <tr>
                    <td><label for="contactno">Contact No</label></td>
                    <td><input type="text" name="contactno" id="contactno" required minlength="11" maxlength="11" placeholder="Enter Contact No"></td>
                </tr>
                <tr>
                    <td><label for="telno">Telephone No(Optional)</label></td>
                    <td><input type="tel" name="telno" id="telno" minlength="8" placeholder="Enter Telephone No"></td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="number" min="4" max="18" name="age" required placeholder="3+"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" min="1/1/2007" max="1//2023" name="age" required placeholder="3+"></td>
                </tr>
                <tr>
                    <td><label for="Location">Location</label></td>
                    <td><textarea name="loaction" id="loaction" placeholder="Enter Location" rows="4" cols="21"></textarea></td>
                </tr>
                <tr>
                    <td><label for="checkbox">Checkbox</label></td>
                    <td><input type="checkbox" name="checkbox" id="checkbox" checked><label for="checkbox">Is the Child New Admission</label></td>
                </tr>
                <tr>
                    <td><label for="hobby">Hobby(Optional)</label></td>
                    <td><select name="hobby" id="hobby">
                        <option >Select hobby</option>
                        <option value="cartoons">Watching Cartoons</option>
                        <option value="digitalgames">Digital Games</option>
                        <option value="physicalgames">Physical Games</option>
                        <option value="writing">Writing</option>
                    </select></td>
                </tr>            

            </table>            
            <input style="margin-left: 30% ; margin-top: 2%; padding: 1% 6% 1% 6%;" type="submit" name="submi'" id="checkbox" checked>
        </form>
    </div>
</body>
</html>
